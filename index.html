<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>GameFlix</title>
</head>
<body>
    <header>
        <div class="conteiner-header">
            <a href="index.html" style="text-decoration: none"><h2 class="logo" title="HOME">GAMEFLIX</h2></a>
            <nav>
                <a href="#" title="Playstation"><img style="width:30px;height:20px" src="img/logos/pslogo.png"></a>
                <a href="#" title="Xbox"><img style="width:60px;height:20px" src="img/logos/xboxlogo.png"></a>
                <a href="#" title="Nitendo"><img style="width:60px;height:40px" src="img/logos/Nintendo-Logo-1970-1975.png"></a>
                <a href="#" title="PC GAME"><img style="width:40px;height:30px" src="img/logos/pcgame.png"></a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="conteiner-em-alta" >
            <div class="jogo-em-alta">
                <div class="body-jogo-em-alta">
                         <div class="informacao-jogo">  
                                <h3 class="titulo">Acenda sobre nossa ruína</h3>
                                <p class="descricao">Junte-se a Aloy e explore a Forbidden West, uma fronteira repleta de encantos e perigos que esconde ameaças novas e misteriosas.</p>
                                <div class="botoes">
                                    <button role="button" class="botao">
                                        Jogar
                                    </button>
                                    <button onclick="carregarYouTube()" role="button" class="botao">
                                        Saiba Mais 
                                    </button>
                                </div>
                        </div>  
                        <div id="youtube" class="video-youtube">
                            
                        </div>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-jogos">
        <div class="owl-carousel owl-theme">
            <div class="item"> <img class="box-jogos" src="img/games/borderlands.jpg"></div>
            <div class="item"> <img class="box-jogos" src="img/games/cyberpunk.jpg"></div>
            <div class="item"> <img class="box-jogos" src="img/games/farcry.jpg"></div>
            <div class="item"> <img class="box-jogos" src="img/games/forza.jpg"></div>
            <div class="item"> <img class="box-jogos" src="img/games/mariodeluxe.jpg"></div>
            <div class="item"> <img class="box-jogos" src="img/games/rainbow.jpg"></div>
            <div class="item"> <img class="box-jogos" src="img/games/cyberpunkpc.jpg"></div>
            <div class="item"> <img class="box-jogos" src="img/games/watchdogs.jpg"></div>
            <div class="item"> <img class="box-jogos" src="img/games/zelda.jpg"></div>
    </div>

    <footer class="rodape">
        <p >Feito por Anderson &copy2022 </p>
    </footer>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
